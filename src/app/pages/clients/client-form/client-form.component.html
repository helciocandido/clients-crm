<div class="card w-100 my-5">
  <div class="card-body">
    <h2 class="card-title text-center">Adicionar novo cliente</h2>
    <form [formGroup]="clientForm">
      <div class="my-4 d-flex gap-3">
        <div class="form-floating w-50">
          <input type="text" formControlName="nome" class="form-control" id="floatingInput" placeholder="Nome do cliente">
          <label for="floatingInput">Nome</label>
        </div>
        <div class="form-floating w-50">
          <input type="cnpj" formControlName="cnpj" class="form-control" id="floatingInput" placeholder="Cnpj do cliente" [textMask]="{mask: cnpjMask}">
          <label for="floatingInput">Cnpj</label>
        </div>
      </div>
      <div class="my-4 d-flex">
        <div class="form-floating w-100">
          <input type="endereco" formControlName="endereco" class="form-control" id="floatingInput" placeholder="Endereço do cliente">
          <label for="floatingInput">Endereço</label>
        </div>
      </div>
      <div class="my-4 d-flex gap-3">
        <div class="form-floating w-50">
          <input type="telefone" formControlName="telefone" class="form-control" id="floatingInput" placeholder="Telefone do cliente" [textMask]="{mask: telMask}">
          <label for="floatingInput">Telefone</label>
        </div>
        <div class="form-floating w-50">
          <input type="rsocial" formControlName="rsocial" class="form-control" id="floatingInput" placeholder="Razão Social do cliente">
          <label for="floatingInput">Razão social</label>
        </div>
      </div>
      <div class="my-4 d-flex">
        <div class="form-floating w-100">
          <textarea class="form-control" formControlName="outras" id="floatingTextarea2" style="height: 100px"></textarea>
          <label class="left-1" for="floatingTextarea2">Outras informações</label>
        </div>
      </div>
      <div class="row my-4">
        <div class="form-group mt-4 d-flex gap-3 justify-content-end">
          <button routerLink="/clients" type="buttom" class="btn btn-outline-danger">Cancelar</button>
          <button type="buttom" class="btn btn-success col-2" (click)="actionButton()">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>
